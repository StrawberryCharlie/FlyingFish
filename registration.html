    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Register</h2>
                </div>
                <form data-aos="fade-up" style="width: 553px;" data-bss-recipient="4a86c0be7fd61a1ec842494f1acc4664">
                    <h1 style="font-size: 18px;font-style: italic;"><strong>Student Information</strong></h1>
                    <div class="form-group" id="class_type_form"><label for="name">Class Type</label><select class="form-control" id="class_type">
                            <optgroup label="This is a group">
                                <option value="12" selected="">This is item 1</option>
                                <option value="13">This is item 2</option>
                                <option value="14">This is item 3</option>
                            </optgroup>
                        </select></div>
                    <div class="form-group" id="is_private">
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="private_checkbox" onclick="checkbox_click()" value="Private Class"><label class="form-check-label" for="formCheck-2">Private / Own Venue</label></div>
                    </div>
                    <div class="form-group" id="class_venue" style="display:none"><label class="d-block venue_input" id="venue_input_label">Class Venue Address</label><input class="form-control" type="text" id="venue_input"></div>
                    <div class="form-group" id="class_level"><label for="subject">Level</label><select class="form-control">
                            <optgroup label="This is a group">
                                <option value="12" selected="">This is item 1</option>
                                <option value="13">This is item 2</option>
                                <option value="14">This is item 3</option>
                            </optgroup>
                        </select></div>
                    <div class="form-group"><label for="email">Email</label><input class="form-control" type="email" id="email" name="email"></div>
                    <div class="form-group"><label for="subject">Name</label><input class="form-control" type="text" id="name" name="subject"></div>
                    <div class="form-group"><label for="subject">Birthday</label><input class="form-control" id="birth_date" type="date"></div>
                    <div class="form-group"><label for="subject">Gender</label>
                        <div class="form-check"><input class="form-check-input" type="radio" id="maleCheck" checked=""><label class="form-check-label" for="formCheck-1">Male</label></div>
                        <div class="form-check"><input class="form-check-input" type="radio" id="femaleCheck"><label class="form-check-label" for="formCheck-1">Female</label></div>
                    </div>
                    <div class="form-group"><label for="message">Mobile Number</label><input class="form-control" type="tel" id="mobile" required=""></div>
                    <div class="form-group"><label for="message">Telephone Number</label><input class="form-control" type="tel" id="telephone" inputmode="tel" required=""></div>
                    <div class="form-group"><label for="message">Address</label><input class="form-control" type="tel" id="address" inputmode="tel" required=""></div>
                    <div class="form-group"><label for="message">Postal Code</label><input class="form-control" type="tel" id="postal_code" inputmode="tel" required=""></div>
                    <hr class="my-5">
                    <h1 style="font-size: 18px;font-style: italic;"><strong>Guardian</strong></h1>
                    <div class="form-group"><label for="message">Name</label><input class="form-control" type="text" id="guardian_name"></div>
                    <div class="form-group"><label for="message">Relationship (e.g. Mother/Father)<br></label><input class="form-control" type="text" id="guardian_relationship"></div>
                    <div class="form-group"><label for="message">Email<br></label><input class="form-control" type="email" id="guardian_email"></div>
                    <div class="form-group"><label for="message">Contact No.<br></label><input class="form-control" type="tel"></div>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Send</button></div>
                </form>
